{% extends 'base.html' %}
{% block title %}
Gallery
{% endblock title %}
{% block body %}

<div class="container mt-2">
<centre><h1>Gallery</h1></centre>
<div class="row">


{% for post in posts  %}  
<div class="col-md-4 mb-4">


    <div class="card h-100">
        <img src="{{post.img.url}}" class="card-img-top mx-auto d-block" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">Uploaded On : {{post.timeStamp}} </p>
        </div>
      </div>


</div>
{% endfor %}
<br>
<br>


</div>
</div>





{% endblock body %}
